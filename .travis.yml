language: php

php:
  - "7.1"

before_script:
  - cp .env.travis .env
  - mysql -e 'create database homestead_test;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate
  - php artisan db:seed
  - mv AppServiceProvider.php.dist app/Providers/AppServiceProvider.php

script:
- vendor/bin/phpunit